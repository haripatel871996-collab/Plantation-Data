<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Plantation Data Entry</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; background:#f9f9f9; padding:20px; }
    .container { background:#fff; padding:20px; border-radius:10px; max-width:500px; margin:auto; box-shadow:0px 4px 10px rgba(0,0,0,0.2);}
    h2 { text-align:center; }
    label { display:block; margin-top:10px; }
    input, select { width:100%; padding:8px; margin-top:5px; border-radius:6px; border:1px solid #ccc; }
    button { margin-top:15px; width:100%; padding:10px; border:none; border-radius:6px; background:#28a745; color:#fff; font-size:16px; }
    button:hover { background:#218838; }
  </style>
</head>
<body>

  <div class="container">
    <h2>Plantation Data Entry</h2>
    <form id="plantationForm">
      <label>Range</label>
      <input type="text" id="range" required>

      <label>Scheme</label>
      <input type="text" id="scheme" required>

      <label>Model</label>
      <input type="text" id="model" required>

      <label>Center/Village</label>
      <input type="text" id="village" required>

      <label>Plantation Area (Ha)</label>
      <input type="number" id="area" step="0.01" required>

      <label>Plants Planted</label>
      <input type="number" id="plants" required>

      <label>GPS Coordinates</label>
      <input type="text" id="gps" placeholder="lat, long" required>

      <button type="submit">Save Data</button>
    </form>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // âœ… Ensure only logged-in users can access this page
    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "index.html";
      }
    });

    document.getElementById("plantationForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const data = {
        range: document.getElementById("range").value,
        scheme: document.getElementById("scheme").value,
        model: document.getElementById("model").value,
        village: document.getElementById("village").value,
        area: parseFloat(document.getElementById("area").value),
        plants: parseInt(document.getElementById("plants").value),
        gps: document.getElementById("gps").value,
        timestamp: new Date()
      };

      try {
        await addDoc(collection(db, "plantationData"), data);
        alert("Data saved successfully!");
        document.getElementById("plantationForm").reset();
      } catch (error) {
        alert("Error: " + error.message);
      }
    });
  </script>

</body>
</html>
