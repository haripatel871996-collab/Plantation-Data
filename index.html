<!DOCTYPE html>
<html>
<head>
  <title>Plantation Data Entry</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2 style="text-align:center;">🌱 Plantation Web App</h2>

  <!-- Login Page -->
  <div id="loginPage" class="card">
    <h3>🔐 Login</h3>
    <input type="text" id="username" placeholder="Enter Username" required>
    <input type="password" id="password" placeholder="Enter Password" required>
    <button onclick="login()">Login</button>
    <button onclick="showSignup()">Sign Up</button>
    <button onclick="showForgot()">Forgot Password?</button>
  </div>

  <!-- Sign-Up Page -->
<div id="signupPage" class="card hidden">
  <h3>📝 Sign Up</h3>
  <input type="text" id="newUser" placeholder="Full Name" required>
  <input type="email" id="newEmail" placeholder="Email Address" required>
  <input type="tel" id="newMobile" placeholder="Mobile Number" pattern="[0-9]{10}" required>
  <input type="password" id="newPass" placeholder="Choose Password" required>
  <button onclick="signup()">Register</button>
  <button onclick="backToLogin()">Back to Login</button>
</div>

  <!-- Forgot Password Page -->
  <div id="forgotPage" class="card hidden">
    <h3>🔑 Reset Password</h3>
    <input type="text" id="forgotUser" placeholder="Enter Username" required>
    <input type="password" id="resetPass" placeholder="New Password" required>
    <button onclick="resetPassword()">Reset</button>
    <button onclick="backToLogin()">Back to Login</button>
  </div>

  <!-- Main Form Page -->
  <div id="mainPage" class="hidden">
    <h3>📋 Plantation Data Entry Form</h3>
    <form id="plantationForm">
      <input type="text" id="range" placeholder="Range" required>
      <input type="text" id="scheme" placeholder="Scheme" required>
      <input type="text" id="model" placeholder="Model" required>
      <input type="text" id="village" placeholder="Village/Center" required>
      <input type="number" id="area" placeholder="Plantation Area (Ha)" required>
      <input type="number" id="plants" placeholder="Plants Planted" required>
      <input type="text" id="gps" placeholder="GPS Coordinates" required>
      <button type="submit">Save</button>
    </form>

    <h3>📊 Records</h3>
    <table id="dataTable">
      <tr>
        <th>Range</th><th>Scheme</th><th>Model</th><th>Village</th>
        <th>Area (Ha)</th><th>Plants</th><th>GPS</th>
      </tr>
    </table>

    <button onclick="logout()">🚪 Logout</button>
  </div>

  <!-- Admin Panel -->
  <div id="adminPage" class="hidden">
    <h3>👑 Admin Panel – Manage Users</h3>
    <table id="userTable">
      <tr>
        <th>Username</th><th>Password</th><th>Action</th>
      </tr>
    </table>
    <button onclick="backToMain()">⬅ Back to Dashboard</button>
  </div>

  <script src="script.js"></script>
</body>
      </html>
