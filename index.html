<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Plantation Data Entry</title>
<style>
    body { font-family: Arial, sans-serif; margin: 20px; background-color: #f9f9f9; }
    h1 { text-align: center; color: #2c3e50; }
    form { max-width: 800px; margin: 0 auto; background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    label { display: block; margin-top: 10px; font-weight: bold; }
    select, input { width: 100%; padding: 8px; margin-top: 5px; border-radius: 5px; border: 1px solid #ccc; }
    button { margin-top: 15px; padding: 10px 20px; border: none; background-color: #27ae60; color: white; border-radius: 5px; cursor: pointer; }
    button:hover { background-color: #2ecc71; }
    table { width: 100%; margin-top: 20px; border-collapse: collapse; }
    th, td { padding: 10px; border: 1px solid #ccc; text-align: left; }
    th { background-color: #27ae60; color: white; }
    .action-btn { background-color: #e74c3c; margin-right: 5px; }
    .action-btn.edit { background-color: #2980b9; }
</style>
</head>
<body>

<h1>Plantation Data Entry</h1>

<form id="plantationForm">
    <label>Range</label>
    <select id="range" required>
        <option value="">Select Range</option>
        <option value="Lunawada">Lunawada</option>
        <option value="Khanpur">Khanpur</option>
        <option value="Balasinor">Balasinor</option>
        <option value="Santrampur East">Santrampur East</option>
        <option value="Santrampur West">Santrampur West</option>
        <option value="Manpur">Manpur</option>
        <option value="Ditwas">Ditwas</option>
    </select>

    <label>Scheme</label>
    <select id="scheme" required>
        <option value="">Select Scheme</option>
        <option value="Forest Mgmt & Dev (NT)">Forest Mgmt & Dev (NT)</option>
        <option value="Forest Mgmt & Dev (T)">Forest Mgmt & Dev (T)</option>
        <option value="PERG (JICA)">PERG (JICA)</option>
        <option value="CAMPA">CAMPA</option>
    </select>

    <label>Model</label>
    <select id="model" required>
        <option value="">Select Model</option>
        <option value="Afforestation in degraded forest">Afforestation in degraded forest</option>
        <option value="Aided Artificial regeneration of forest land">Aided Artificial regeneration of forest land</option>
        <option value="Eco Restoration in Barren areas">Eco Restoration in Barren areas</option>
        <option value="Bamboo Plantation">Bamboo Plantation</option>
        <option value="Irrigation Plantation">Irrigation Plantation</option>
        <option value="Eco-Restoration under GATI-SHAKTI">Eco-Restoration under GATI-SHAKTI</option>
        <option value="Commercial Planting of Timber Species">Commercial Planting of Timber Species</option>
        <option value="Protection and development of Sacred Groves">Protection and development of Sacred Groves</option>
        <option value="Plantation of endangered Species">Plantation of endangered Species</option>
        <option value="Restoration of Degraded Forest">Restoration of Degraded Forest</option>
        <option value="Model-3">Model-3</option>
    </select>

    <label>Center / Village</label>
    <input type="text" id="village" required>

    <label>Plantation Area (Ha)</label>
    <input type="number" id="area" min="0" required>

    <label>Plants Planted</label>
    <input type="number" id="plants" min="0" required>

    <label>GPS Coordinates</label>
    <input type="text" id="gps" placeholder="Latitude, Longitude" required>

    <button type="submit">Add / Update Record</button>
</form>

<table id="plantationTable">
    <thead>
        <tr>
            <th>Range</th>
            <th>Scheme</th>
            <th>Model</th>
            <th>Village</th>
            <th>Area (Ha)</th>
            <th>Plants</th>
            <th>GPS</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <!-- Records will appear here -->
    </tbody>
</table>

<script>
let editIndex = -1;
const form = document.getElementById('plantationForm');
const tableBody = document.querySelector('#plantationTable tbody');

form.addEventListener('submit', function(e) {
    e.preventDefault();
    const data = {
        range: document.getElementById('range').value,
        scheme: document.getElementById('scheme').value,
        model: document.getElementById('model').value,
        village: document.getElementById('village').value,
        area: document.getElementById('area').value,
        plants: document.getElementById('plants').value,
        gps: document.getElementById('gps').value
    };

    if(editIndex >= 0) {
        updateRecord(editIndex, data);
    } else {
        addRecord(data);
    }

    form.reset();
    editIndex = -1;
});

function addRecord(data) {
    const row = tableBody.insertRow();
    row.insertCell(0).innerText = data.range;
    row.insertCell(1).innerText = data.scheme;
    row.insertCell(2).innerText = data.model;
    row.insertCell(3).innerText = data.village;
    row.insertCell(4).innerText = data.area;
    row.insertCell(5).innerText = data.plants;
    row.insertCell(6).innerText = data.gps;
    const actions = row.insertCell(7);
    actions.innerHTML = `
        <button class="action-btn edit" onclick="editRecord(this)">Edit</button>
        <button class="action-btn" onclick="deleteRecord(this)">Delete</button>
    `;
}

function editRecord(btn) {
    const row = btn.parentElement.parentElement;
    editIndex = row.rowIndex - 1;
    document.getElementById('range').value = row.cells[0].innerText;
    document.getElementById('scheme').value = row.cells[1].innerText;
    document.getElementById('model').value = row.cells[2].innerText;
    document.getElementById('village').value = row.cells[3].innerText;
    document.getElementById('area').value = row.cells[4].innerText;
    document.getElementById('plants').value = row.cells[5].innerText;
    document.getElementById('gps').value = row.cells[6].innerText;
}

function updateRecord(index, data) {
    const row = tableBody.rows[index];
    row.cells[0].innerText = data.range;
    row.cells[1].innerText = data.scheme;
    row.cells[2].innerText = data.model;
    row.cells[3].innerText = data.village;
    row.cells[4].innerText = data.area;
    row.cells[5].innerText = data.plants;
    row.cells[6].innerText = data.gps;
}

function deleteRecord(btn) {
    const row = btn.parentElement.parentElement;
    tableBody.deleteRow(row.rowIndex - 1);
}
</script>

</body>
</html>
