<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Plantation Data Entry</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; background:#f9f9f9; padding:20px; }
    .container { background:#fff; padding:20px; border-radius:10px; max-width:500px; margin:auto; box-shadow:0px 4px 10px rgba(0,0,0,0.2);}
    h2 { text-align:center; }
    label { display:block; margin-top:10px; }
    input, select { width:100%; padding:8px; margin-top:5px; border-radius:6px; border:1px solid #ccc; }
    button { margin-top:15px; width:100%; padding:10px; border:none; border-radius:6px; background:#28a745; color:#fff; font-size:16px; }
    button:hover { background:#218838; }
  </style>
</head>
<body>
<form id="plantationForm">
  <div class="mb-3">
    <label for="range" class="form-label">Range</label>
    <select id="range" class="form-select" required>
      <option value="">Select Range</option>
      <option value="Range A">Range A</option>
      <option value="Range B">Range B</option>
    </select>
  </div>

  <div class="mb-3">
    <label for="scheme" class="form-label">Scheme</label>
    <input type="text" id="scheme" class="form-control" placeholder="Enter Scheme" required>
  </div>

  <div class="mb-3">
    <label for="plantationDate" class="form-label">Plantation Date</label>
    <input type="date" id="plantationDate" class="form-control" required>
  </div>

  <div class="mb-3">
    <label for="gps" class="form-label">GPS Coordinates</label>
    <input type="text" id="gps" class="form-control" placeholder="Auto-filled" readonly>
    <button type="button" onclick="getLocation()" class="btn btn-sm btn-primary mt-1">Get GPS</button>
  </div>

  <div class="mb-3">
    <label for="photo" class="form-label">Upload Photo</label>
    <input type="file" id="photo" class="form-control" accept="image/*">
  </div>

  <button type="submit" class="btn btn-success">Submit</button>
</form>
<h2>Dashboard</h2>
<div class="row mb-4">
  <div class="col">
    <div class="card p-3 bg-light">
      <h5>Total Plantations</h5>
      <p id="totalPlantations">0</p>
    </div>
  </div>
  <div class="col">
    <div class="card p-3 bg-light">
      <h5>Total Area (Ha)</h5>
      <p id="totalArea">0</p>
    </div>
  </div>
  <div class="col">
    <div class="card p-3 bg-light">
      <h5>Total Plants</h5>
      <p id="totalPlants">0</p>
    </div>
  </div>
</div>

<table class="table table-bordered" id="plantationTable">
  <thead>
    <tr>
      <th>Range</th>
      <th>Scheme</th>
      <th>Village</th>
      <th>Area (Ha)</th>
      <th>Plants Planted</th>
    </tr>
  </thead>
  <tbody>
    <!-- Data rows will be added here dynamically -->
  </tbody>
</table>

<button class="btn btn-primary" onclick="exportTableToCSV()">Export to CSV</button>

<script>
let plantationData = []; // This will store all entries

function addPlantationEntry(entry) {
  plantationData.push(entry);
  updateDashboard();
  updateTable();
}

function updateDashboard() {
  const totalPlantations = plantationData.length;
  const totalArea = plantationData.reduce((sum, e) => sum + parseFloat(e.area || 0), 0);
  const totalPlants = plantationData.reduce((sum, e) => sum + parseInt(e.plants || 0), 0);

  document.getElementById("totalPlantations").innerText = totalPlantations;
  document.getElementById("totalArea").innerText = totalArea;
  document.getElementById("totalPlants").innerText = totalPlants;
}

function updateTable() {
  const tbody = document.getElementById("plantationTable").querySelector("tbody");
  tbody.innerHTML = "";
  plantationData.forEach(entry => {
    const row = `<tr>
      <td>${entry.range}</td>
      <td>${entry.scheme}</td>
      <td>${entry.village}</td>
      <td>${entry.area}</td>
      <td>${entry.plants}</td>
    </tr>`;
    tbody.innerHTML += row;
  });
}

// CSV Export
function exportTableToCSV(filename = 'plantation_data.csv') {
  let csv = 'Range,Scheme,Village,Area (Ha),Plants Planted\n';
  plantationData.forEach(entry => {
    csv += `${entry.range},${entry.scheme},${entry.village},${entry.area},${entry.plants}\n`;
  });

  const blob = new Blob([csv], { type: 'text/csv' });
  const link = document.createElement('a');
  link.href = URL.createObjectURL(blob);
  link.download = filename;
  link.click();
}
</script>
<script>
function getLocation() {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(
      position => {
        document.getElementById('gps').value = position.coords.latitude + ", " + position.coords.longitude;
      },
      error => { alert("Unable to fetch location"); }
    );
  } else {
    alert("Geolocation is not supported by your browser");
  }
}
</script>
</body>
</html>
